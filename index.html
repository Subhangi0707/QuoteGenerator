<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-wrapper">
        <div class="quote-headine">
            <h2 class="head">Random Quote Generator</h2>
        </div>
        <div class="quote-body">
            <div class="icon-quote">
                <span class="icon">
                    <i class="fas fa=quote-left"></i>
                </span>
                <span class="quote">
                    Today is hard, tomorrow will be worse, but the day after tomorrow will be sunshine.  
                </span>
            </div>
            <div class="author">
                -Jack Ma
            </div>
            <div class="quote-buttons">
                <div class="social1">
                    <a href="#">
                        <i class="fab fa-twitter" href="chrome://newtab" target="_blank"></i></a>
                </div>
                <div class="social2">
                    <a href="#">
                        <i class="fab fa-linkedin-in" href="chrome://newtab" target="_blank"></i></a>
                </div>
                <div class="btn">
                    <button id="quote-btn">New Quote</button>
                </div>
            </div>
        </div>
        <div class="footer">Have a nice day</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
